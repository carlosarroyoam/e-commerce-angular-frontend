<section class="mx-auto max-w-md">
  <h2 class="text-2xl font-semibold leading-7 tracking-tight text-gray-900">
    Log in
  </h2>
  <p class="mt-2 leading-6 text-gray-600">
    Log in with your account to start managing your system.
  </p>

  <form method="post" class="mt-6 space-y-4">
    <div>
      <label
        for="email"
        class="block text-sm font-medium leading-6 text-gray-900"
        >Email</label
      >
      <input
        type="text"
        id="email"
        name="email"
        placeholder="Enter Email"
        autocomplete="email"
        [(ngModel)]="email"
        required
        class="mt-2 w-full rounded-md px-4 py-1.5 text-gray-900 shadow-sm ring-1 ring-gray-100 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label
        for="password"
        class="block text-sm font-medium leading-6 text-gray-900"
        >Password</label
      >
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter Password"
        [(ngModel)]="password"
        required
        class="mt-2 w-full rounded-md px-4 py-1.5 text-gray-900 shadow-sm ring-1 ring-gray-100 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <button
      type="submit"
      (click)="login()"
      class="w-full rounded-md bg-blue-700 px-4 py-1.5 text-sm font-semibold text-white hover:bg-blue-700/80 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2"
    >
      Login
    </button>
  </form>
</section>
