<header class="bg-gray-200">
  <div class="container py-4">
    <nav>
      <ul class="flex items-center justify-between">
        <li>
          <a
            routerLink="/"
            routerLinkActive="active"
            class="text-xl font-medium tracking-tight"
            >e-commerce</a
          >
        </li>
        <li>
          @if (isAuthenticated()) {
            <button
              type="button"
              (click)="logout()"
              class="rounded-md bg-gray-300 px-4 py-1.5 text-sm font-semibold text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2"
            >
              Logout
            </button>
          }
        </li>
      </ul>
    </nav>
  </div>
</header>
